<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <p>Tic_Tac_Toe</p>
    <div class="field">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>


    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        let count = 0;
        $(".box").click(function () {
            count = count + 1;

            if (count % 2 == 0) {
                $(this).text("O")

            }
            else {
                $(this).text("X")
            }

        })
    </script>
</body>

</html>
